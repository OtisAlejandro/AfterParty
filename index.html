<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keep AI Open</title>

    <link rel="preload" type="video/mp4" href="/src/assets/videos/FIXED-PARTY-VIDEO.mp4">
  </head>
  <body>
    <!-- Main Section, Media + Form -->
    <section class="main__section">
      <div class="main__section--container">
        <div class="main__section--container--form">
          <h1 class="main__section--container--form-header">Keep AI Open</h1>
          <p class="main__section--container--form-msg">The Unofficial OpenAI Dev Day After Party <br> Sponsored by e/acc, Nous Research, Extropic, and Morpheus.</p>
          <p class="main__section--container--form-info">Nov 06, 8:00 PM - 12:00 AM // SoMa, San Francisco</p>

          <div class="main__section--container--form-divider"></div>

          <div class="main__section--container--form-inputs">
            <div class="main__section--container--form-inputs--container">
              <div class="main__section--container--form-inputs--group">
                <p class="main__section--container--form-inputs--title">First Name</p>
                <input type="text" id="first-name" class="main__section--container--form-inputs--input">
              </div>
              <div class="main__section--container--form-inputs--group">
                <p class="main__section--container--form-inputs--title">Last Name</p>
                <input type="text" id="last-name" class="main__section--container--form-inputs--input">
              </div>
            </div>
            
            <div class="main__section--container--form-inputs--container">
              <div class="main__section--container--form-inputs--group--full">
                <p class="main__section--container--form-inputs--title">Email</p>
                <input type="email" id="email" class="main__section--container--form-inputs--input">
              </div>
            </div>

            <div class="main__section--container--form-inputs--container">
              <div class="main__section--container--form-inputs--group--full">
                <p class="main__section--container--form-inputs--title">Want to add a comment?</p>
                <textarea type="email" id="comment" class="main__section--container--form-inputs--input"></textarea>
              </div>
            </div>

            <button class="main__section--container--form-submit">Register</button>
          </div>
        </div>
        <video loop autoplay muted=false class="main__section--container--video" id="vid">
          <source src="/src/assets/videos/FIXED-PARTY-VIDEO.mp4" type="video/mp4">
        </video>
      </div>
    </section>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
